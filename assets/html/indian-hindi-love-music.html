 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tania Media </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://masumbillah6778.github.io/css/music-album5.cs">
    <link rel="icon" type="image/x-icon" href="https://github.com/masumbillah6778/images/raw/main/music-logo1.png">
    <link rel="stylesheet" href="https://masumbillah6778.github.io/multi-player/assets/css/love-sad-player.css">
</head>

<body>
  <header class="header">
        <a href="#"><img src="https://github.com/masumbillah6778/multi-player/raw/main/res/drawable/images/logo.jpg" alt="Brand logo"> <span class="brand-logo-name"> Tania Media </span></a>

        <nav class="navbar">
            <ul class="navbar-lists" id="myTopnav">
                <li>
                    <i class="fa fa-headphones"></i><a class="active" class="navbar-link audio-link" href="#"> Audio </a>
                </li>

                <li>
                    <i class="fa fa-video-camera"></i><a class="navbar-link video-link" href="https://masumbillah6778.github.io/video.html"> Video </a>
                </li>

                <li>
                    <i class="fa fa-camera"></i><a class="navbar-link imges-link" href="https://masumbillah6778.github.io/imges.html"> Imges </a>
                </li>

                <li>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>


<div class="content-box">
<div class="header">
  <div id="header-title"></div>
</div>

<div class="wrapper">
  <div class="top-bar">
    <i class="fa-solid fa-music"></i>
    <span> Hindi Love Music </span>
    <a href="https://github.com/Shivam-Katare/Melodio" target="_blank"><i class="fa-brands fa-github"></i></a>
  </div>
  
  <!--======================== Thumbnail image ===============================-->
  <div class="img-area">
    <img src="" alt="">
  </div>
  <div class="song-details">
    <p class="name"></p>
    <p class="artist"></p>
  </div>
  
  <!--======================== Timer ===============================-->
  <div class="progress-area">
    <div class="progress-bar">
      <audio id="mainaudio" src=""></audio>
    </div>
    <div class="song-timer">
      <span class="current-time">0:00</span>
      <span class="max-duration">0:00</span>
    </div>
  </div>
  
  
  

  
  <!--====================== Volume ======================-->
  
  <div class="volume-area">
    <label>
      <i class="fa-solid fa-volume-high"></i>
      <input type="range" id="slider1" min="0" max="100" value="100">
      <span id="display1">...</span>
    </label>
  </div>




    
  
  
  <!--======================== controls ===============================-->
  <div class="controls">
    
    <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
    
    <i id="prev" class="material-icons">skip_previous</i>
    
    <div class="play-pause">
      <i class="material-icons play">play_arrow</i>
    </div>
    
    <i id="next" class="material-icons">skip_next</i>
    
    <i id="more-music" class="material-icons">queue_music</i>
  </div>
  
  
  <!--======================== Music-List ===============================-->
  <div class="music-list">
    <div class="header">
      <div class="row">
        <i class= "list material-icons">queue_music</i>
        <span>Music list</span>
      </div>
      <i id="close" class="material-icons">close</i>
    </div>
    <ul>
      <!-- here li list are coming from js -->
    </ul>
  </div>
</div>
  
  
</div>

<footer>
  <p> Blogspot <a href="https://masumbillah6778bd.blogspot.com/" target="_blank"> <img src="https://github.com/masumbillah6778/multi-player/raw/main/res/drawable/images/blogspot.png"> </a></p>
</footer>

<script src="https://masumbillah6778.github.io/multi-player/assets/js/bangladesh-love-music-list.js"> </script>
<script src="https://masumbillah6778.github.io/js/music-album5.js"></script>
<script src="assets/js/script.js"></script>

</body>

</html>
