<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web Multi Player html">
  <meta name="title" content="Multi Player">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="https://masumbillah6778.github.io/fonts/bangla/bangla-custom-font.css">
  <link rel="stylesheet" href="https://masumbillah6778.github.io/fonts/bangla/bangla-custom-font.css">
  <link rel="icon" type="image/x-icon" href="https://masumbillah6778.github.io/images/icon/music-icon1.png">
  <title> Multi Player </title>
  <link rel="stylesheet" href="https://masumbillah6778.github.io/multi-player/assets/css/music-player.css">
</head>

<body>
  <header class="header">
    <a href="/"><img src="https://masumbillah6778.github.io/images/logo/music-logo-5.png" alt="Logo"> <span class="brand-logo-name"> BSÂ² Player </span></a>
    <nav class="navbar">
      <ul class="navbar-lists" id="myTopnav">
        <li>
          <i class="fa fa-headphones"></i><a class="active" class="navbar-link audio-link" href="#"> Audio </a>
        </li>
        
        <li>
          <i class="fa fa-video-camera"></i><a class="navbar-link video-link" href="video.html"> Video </a>
        </li>
        
        <li>
          <i class="fa fa-camera"></i><a class="navbar-link imges-link" href="imges.html"> Imges </a>
        </li>
        
        <li>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
  </header>
  
  <main>
    <section id="about-us-section">
      <div class="about-us-container">
        <h2 class="heading"> Best Singer Best Song </h2>
        
        <div class="content">
          <div class="content-box">
            <div class="headering">
              <div id="header-title"></div>
            </div>

            <div class="wrapper">
              <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
              </div>
              
              <!--================================== Img Area ==================================-->
              <div class="img-area">
                <img src="" alt="">
              </div>
              
              <!--================================== Song Details ==================================-->
              <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
              </div>
              
              <!--================================== Progress Area ==================================-->
              <div class="progress-area">
                <div class="progress-bar">
                  <audio id="main-audio" src=""></audio>
                </div>
                <!--================================== Timer ==================================-->
                <div class="song-timer">
                  <span class="current-time">0:00</span>
                  <span class="max-duration">0:00</span>
                </div>
              </div>
              
              <!--================================== Timer ==================================-->
              <div class="volume-area">
                <label>
                  <i class="fa-solid fa-volume-high"></i>
                  <input type="range" id="slider1" min="0" max="100" value="100">
                  <span id="display1">...</span>
                </label>
              </div>
              
              <!--================================== Controls ==================================-->
              <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                  <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
              </div>
              
              <!--================================== Music List ==================================-->
              <div class="music-list">
                <div class="header">
                  <div class="row">
                    <i class= "list material-icons">queue_music</i>
                    <span>Music list</span>
                  </div>
                  <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                  <!-- here li list are coming from js -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </section>
    
    <footer>
      <p> Blogspot <a href="https://masumbillah6778bd.blogspot.com/" target="_blank"> <img src="res/drawable/images/blogspot.png"> </a></p>
    </footer>
  
    <script src="https://masumbillah6778.github.io/multi-player/assets/js/dark-light-mode.js"></script>
    <script src="https://masumbillah6778.github.io/multi-player/assets/js/music-list/music-list.js"></script>
    <script src="https://masumbillah6778.github.io/multi-player/assets/js/music-player.js"></script>

</body>
</html>
