<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="assets/css/multi-player.css">

</head>
<body>
   
<div class="container">

  

  
  
  
   <div class="main-video-container">
      <iframe poster="" src="https://www.youtube.com/embed/iS-kMXeLfGU" loop controls class="main-video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <h3 class="main-vid-title">1. Tere Ishq Mein Pagal Ho Gaya</h3>
   </div>

  
   
  
  
  
  
  
   <div class="video-list-container">

     
     
     
      <div class="list active">
         <iframe poster="" src="https://www.youtube.com/embed/iS-kMXeLfGU" class="list-video"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
         <h3 class="list-title">1. Tere Ishq Mein Pagal Ho Gaya</h3>
      </div>

     
     
     
      <div class="list">
         <iframe poster="" src="https://www.youtube.com/embed/RRfF-LOkbEc?list=RDRRfF-LOkbEc" class="list-video"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
         <h3 class="list-title">2. samandar main kinara tu full HD video song</h3>
      </div>
     
     <div class="list">
         <iframe poster="" src="https://www.youtube.com/embed/un2HVdq4dfw" class="list-video" allowfullscreen></iframe>
         <h3 class="list-title">3. Maahi Ve Full Video Song Wajah Tum Ho |</h3>
      </div>
     
     <div class="list">
         <iframe poster="" src="https://www.youtube.com/embed/qoq8B8ThgEM?list=RDRRfF-LOkbEc" class="list-video" allowfullscreen></iframe>
         <h3 class="list-title">4. Tujh Mein Rab Dikhta Hai Song |</h3>
      </div>
     
     <div class="list">
         <iframe poster="" src="https://www.youtube.com/embed/6-n_szx2XRE?list=RDRRfF-LOkbEc" class="list-video" allowfullscreen></iframe>
         <h3 class="list-title">5. Rahat Fateh Ali Khan - Zaroori Tha</h3>
      </div>

   </div>

</div>














<script src="#"></script>

</body>
</html>
